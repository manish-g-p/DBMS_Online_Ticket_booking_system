<!DOCTYPE html>
<html>
<head>
    <title>Add Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        input[type="submit"] {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
                width: 85%;
            }
            
            input[type="date"] {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Payment</h2>
        <form action="/add_payment" method="POST">
            <div class="form-group">
                <label for="PaymentID">Payment ID:</label>
                <input type="number" id="PaymentID" name="PaymentID" required>
            </div>

            <div class="form-group">
                <label for="CustomerID">Customer ID:</label>
                <input type="number" id="CustomerID" name="CustomerID">
            </div>

            <div class="form-group">
                <label for="AccountID">Account ID:</label>
                <input type="number" id="AccountID" name="AccountID">
            </div>

            <div class="form-group">
                <label for="PaymentAmount">Amount:</label>
                <input type="number" id="PaymentAmount" name="PaymentAmount" step="0.01">
            </div>

            <div class="form-group">
                <label for="PaymentType">Type:</label>
                <input type="text" id="PaymentType" name="PaymentType">
            </div>

            <div class="form-group">
                <label for="PaymentDate">Date:</label>
                <input type="date" id="PaymentDate" name="PaymentDate">
            </div>

            <input type="submit" value="Add Payment">
        </form>
    </div>
</body>
</html>
