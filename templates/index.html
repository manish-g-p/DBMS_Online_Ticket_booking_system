<!DOCTYPE html>
<html>
<head>
    <title>Database Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .dashboard {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h2 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nav-card {
            background: white;
            border-radius: 12px;
            padding: 25px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .nav-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-card a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            transition: color 0.3s ease;
        }

        .nav-card:hover a {
            color: var(--primary);
        }

        .nav-card .desc {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 30px 20px;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Online Shopping System</h2>
        <div class="nav-grid">
            <div class="nav-card">
                <i class="fas fa-user-plus"></i>
                <a href="/customer">Add Customer</a>
                <div class="desc">Register new customers</div>
            </div>
            <div class="nav-card">
                <i class="fas fa-users"></i>
                <a href="/customers">View Customers</a>
                <div class="desc">Browse customer records</div>
            </div>
            <div class="nav-card">
                <i class="fas fa-box-open"></i>
                <a href="/product">Add Product</a>
                <div class="desc">Add new products</div>
            </div>
            <div class="nav-card">
                <i class="fas fa-credit-card"></i>
                <a href="/payment">Add Payment</a>
                <div class="desc">Process payments</div>
            </div>
            <div class="nav-card">
                <i class="fas fa-shopping-cart"></i>
                <a href="/view_cart">View Cart</a>
                <div class="desc">Manage shopping cart</div>
            </div>
            <div class="nav-card">
                <i class="fas fa-wallet"></i>
                <form action="/account_balance" method="POST" style="all: unset;">
                    <input type="hidden" name="account_id" id="account_id_input">
                    <a href="#" onclick="showBalancePrompt()">Check Balance</a>
                </form>
                <div class="desc">View account balance</div>
            </div>
        </div>
    </div>

    <script>
        function showBalancePrompt() {
            const accountId = prompt("Enter Account ID:");
            if (accountId) {
                document.getElementById('account_id_input').value = accountId;
                document.querySelector('form[action="/account_balance"]').submit();
            }
        }
    </script>
</body>
</html>
